<!DOCTYPE html>
<html>

<head>
    <title>Livreur</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Hajanirivo Sitraka">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <!-- HEADER -->
    <header>
        <a href="livreur" class="logo">Restaurant</a>
        <div class="menu-toggle"></div>
        <nav>
            <ul>
                <li><a href="restaurant">Plats</a></li>
                <li class="mid"><a href="plat/nouveau">Nouveaux-plats</a></li>
                <li class="mid"><a class="focus" href="restaurant/commande">Commande</a></li>
                <li class="mid"><a href="Connexion">Benefices</a></li>
                <li class="mid"><a (click)="deconnexion()">Deconnexion</a></li>
            </ul>
        </nav>
        <div class="clearfix"></div>
    </header>



    <!-- BODY -->
    <table class="content-table">
        <thead>
          <tr>
            <th>Plat</th>
            <th>quantite</th>
            <th>Prix</th>
            <th>Client</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let commande of commandes">
                <td>{{ commande.nom }}</td>
                <td>{{ commande.quantite }}</td>
                <td>{{ commande.prixUnitaire*commande.quantite }}</td>
                <td>{{ commande.Client }}</td>
            </tr>
        </tbody>
        </table>
    
    <img class="footer">
    


    <footer>
        <p>Copyright 2022 &copy; Hajanirivo Sitraka</p>
    </footer>

</body>

</html>
