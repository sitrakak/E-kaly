<!DOCTYPE html>
<html>

<head>
    <title>Agence de communication Minucia Madagascar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Hajanirivo Sitraka">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <!-- HEADER -->
    <header>
        <a href="restaurant" class="logo">Client</a>
        <div class="menu-toggle"></div>
        <nav>
            <ul>
                <li><a class="active" href="client">Commander</a></li>
                <li class="mid"><a href="">Commande en cours</a></li>
                <li class="mid"><a (click)="deconnexion()">Deconnexion</a></li>
            </ul>
        </nav>
        <div class="clearfix"></div>
    </header>



    <!-- BODY -->
    <div class="titre">
        <img class="header" alt="header" src="assets/pictogrammes/elements/resto.webp">
        <h1 class="titre1">E-kaly</h1>
        <h1 class="we_care">Satisfait ou rembourser</h1>
    </div>



    <table *ngIf="plats.length > 0" class="table">
        <thead>
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Nom</th>
                <th scope="col">Prix</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let plat of plats">
                <td>{{ plat.image }}</td>
                <td>{{ plat.nom }}</td>
                <td>{{ plat.prixVente }}</td>
            </tr>
        </tbody>
    </table>


    <footer>
        <p>Copyright 2022 &copy; Hajanirivo Sitraka</p>
    </footer>

    <script type="text/javascript ">
        $(document).ready(function($) {
            $('.menu-toggle').click(function() {
                $('.menu-toggle').toggleClass('active');
                $('nav').toggleClass('active');
            });
        });
    </script>
</body>

</html>
