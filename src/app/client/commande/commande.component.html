<!DOCTYPE html>
<html>

<head>
    <title>Commande</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Hajanirivo Sitraka">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <!-- HEADER -->
    <header>
        <a href="restaurant" class="logo">Client</a>
        <div class="menu-toggle"></div>
        <nav>
            <ul>
                <li><a class="active" href="client">Commander</a></li>
                <li class="mid"><a href="commande-en-cours">Commande en cours</a></li>
                <li class="mid"><a (click)="deconnexion()">Deconnexion</a></li>
            </ul>
        </nav>
        <div class="clearfix"></div>
    </header>



    <!-- BODY -->
    <table class="content-table">
        <thead>
          <tr>
              <th>Image</th>
              <th>Nom</th>
              <th>Prix</th>
              <th>Quantite</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let plat of plats">
                <td>{{ plat.image }}</td>
                <td>{{ plat.nom }}</td>
                <td>{{ plat.prixVente }}</td>
                <td><input id="quantite" type="number" [formControl]="quantite" placeholder=0/></td>
                <td><a (click)="onsubmit(plat)">Commander</a></td>
            </tr>
        </tbody>
        </table>
    
    <img class="footer">
    


    <footer>
        <p>Copyright 2022 &copy; Hajanirivo Sitraka</p>
    </footer>

    <script type="text/javascript ">
        $(document).ready(function($) {
            $('.menu-toggle').click(function() {
                $('.menu-toggle').toggleClass('active');
                $('nav').toggleClass('active');
            });
        });
    </script>
</body>

</html>
